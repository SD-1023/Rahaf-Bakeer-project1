

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>

        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="responsive.css">

        <link rel="stylesheet" type="text/css" href="homePageStyle.css">
        <link rel="stylesheet" type="text/css" href="variables.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <div class="div-search-inputs">
            <form class="first-input-form">
                <img class="srch-bar-icon" src="./assets/icons/search-icon.svg">
                <input class="search-bar" type="text"
                    placeholder="Search the website ...">
            </form>
            <div class="div-hr-dividing">

            </div>
            <div class="srch-bar-sec-input div-select-label-container">
                <span class="select-label">Sort by:</span>

                <select class="selector-serch-bar" id="sort-selector-serch-bar"
                    name="sort">
                    <option value="default">Default</option>

                </select>

                <div class="div-dividing div-dividing-hide">
                    <div class="div-vl-dividing"></div>

                </div>
            </div>

            <div class="srch-bar-three-input div-select-label-container">
                <span class="select-label">Filter by:</span>

                <select class="selector-serch-bar"
                    id="filter-selector-serch-bar" name="sort">

                    <option value="default">Default</option>

                </select>

                <div class="div-dividing">

                    <div class="div-vl-dividing"></div>

                </div>
            </div>

        </div>

    </body>
</html>
